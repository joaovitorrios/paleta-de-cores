<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores Aleatórias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Paleta de Cores</h1>
    <div id="coresDisplay" class="coresDisplay"></div>
    <button id="gerarCor">Gerar Cores Aleatórias</button>
    <p>Escolha uma cor para gerar tons:</p>
    <div class="cores">
      <div class="corPrincipal" data-cor="red"></div>
      <div class="corPrincipal" data-cor="yellow"></div>
      <div class="corPrincipal" data-cor="green"></div>
      <div class="corPrincipal" data-cor="blue"></div>
      <div class="corPrincipal" data-cor="white"></div>
      <div class="corPrincipal" data-cor="black"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
